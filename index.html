<html>

<head>
    <title> PROJECT 62 </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#home"> HOME </a></li>
            <li class="links"><a href="#gridview"> GRID VIEW </a></li>
            <li class="links"><a href="#slideview"> SLIDE VIEW </a></li>
        </ul>
    </center>
    <section id="home">
        <h1> HOME </h1>
        <div class="line"></div>
        <img src="https://cutewallpaper.org/21/galaxy-background-gif/Hipster-galaxy-GIFs-Get-the-best-GIF-on-GIPHY.gif">
    </section>
    <section id="gridview">
        <h1> GRID VIEW </h1>
        <div class="line"></div>

        <div class="row">
            <img class="img2" src="blue.jpg">
            <img class="img2" src="purple.jpg">
            <img class="img2" src="Orange.png">
            <img class="img2" src="Pink%20tulip.jpg">
        </div>
    </section>
    <section id="slideview">
        <h1> SLIDE VIEW </h1>
        <div class="line"></div>
        <div class="carousel slide" id="myCarousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="Red%20rose.jpg" class="img-responsive">
                        <div class="carousel-content"> RED ROSE</div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="violet.jpg" class="img-responsive">
                        <div class="carousel-content"> VIOLET FLOWERS </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="White.jpg" class="img-responsive">
                        <div class="carousel-content"> WHITE FLOWERS </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="yellow.jpg" class="img-responsive">
                        <div class="carousel-content"> YELLOW FLOWERS </div>
                    </center>
                </div>

            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only"> PREVIOUS </span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only"> NEXT </span>
            </a>
        </div>

    </section>





</body></html>
